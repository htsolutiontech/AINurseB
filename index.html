<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Healthcare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .role-hidden { display: none !important; }
        .active-tab { border-left: 4px solid #2563eb; background: #eff6ff; color: #1d4ed8; font-weight: 800; }
        .modal-active { display: flex !important; }
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        #sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @media (max-width: 1024px) {
            #sidebar { transform: translateX(-100%); position: fixed; z-index: 100; height: 100vh; }
            #sidebar.open { transform: translateX(0); }
            .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 90; }
            .overlay.active { display: block; }
        }
        .synced-btn { background: #10b981 !important; color: white !important; border-color: #10b981 !important; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 overflow-hidden">
    <div id="sidebar-overlay" class="overlay" onclick="toggleSidebar()"></div>

    <div id="login-modal" class="fixed inset-0 bg-slate-900/95 flex items-center justify-center z-[200] backdrop-blur-md p-4">
        <div class="bg-white p-10 rounded-[40px] shadow-2xl w-full max-w-md border border-slate-100">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-blue-600 rounded-[25px] flex items-center justify-center mx-auto mb-4 shadow-xl">
                    <i class="fas fa-user-md text-3xl text-white"></i>
                </div>
                <h2 class="text-2xl font-black text-slate-800 tracking-tighter uppercase">AI NURSING</h2>
                <h2 class="text-xl font-black text-blue-400 tracking-tighter">@2026 BinhMinhAI</h2>
                
                <p class="text-slate-400 text-[9px] font-bold uppercase tracking-widest mt-2">Efficiency - Value</p>
            </div>
            <div class="space-y-4">
                <select id="role-select" class="w-full p-5 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-blue-500 outline-none font-bold text-slate-700">
                    <option value="nurse">Điều dưỡng (Nạp data & Đi buồng)</option>
                    <option value="doctor">Bác sĩ (Theo dõi & Chẩn đoán)</option>
                    <option value="manager">Quản lý BV (Giám đốc/Tổng hợp)</option>
                    <option value="it">CNTT (Hệ thống/Logs)</option>
                </select>
                <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-5 rounded-2xl shadow-xl transition-all uppercase tracking-widest text-xs">Vào hệ thống</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden flex h-screen overflow-hidden">
        <aside id="sidebar" class="w-72 bg-white border-r border-slate-200 flex flex-col h-full shrink-0">
            <div class="p-8 pb-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-blue-600 font-black text-2xl tracking-tighter">AI NURSING</h1>
                    <button onclick="toggleSidebar()" class="lg:hidden text-slate-400"><i class="fas fa-times"></i></button>
                </div>
                <div id="user-display" class="text-[9px] font-black text-blue-500 bg-blue-50 px-3 py-1 rounded-full mt-2 inline-block uppercase tracking-widest"></div>
                
                <button onclick="logoutToSwitch()" class="w-full mt-4 py-3 bg-blue-600 text-white rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-blue-700 shadow-md transition-all flex items-center justify-center gap-2">
                    <i class="fas fa-exchange-alt"></i> Đổi vai trò
                </button>
            </div>

            <nav class="flex-1 px-4 space-y-2 overflow-y-auto mt-4">
                <a href="#" onclick="switchTab('dash')" id="nav-dash" class="flex items-center px-6 py-4 rounded-2xl active-tab"><i class="fas fa-chart-pie w-8"></i> Dashboard</a>
                <a href="#" onclick="switchTab('ward')" id="nav-ward" class="flex items-center px-6 py-4 text-slate-500 hover:bg-blue-50 rounded-2xl transition-all"><i class="fas fa-bed-pulse w-8"></i> AI Đi Buồng</a>
                <a href="#" onclick="switchTab('it')" id="nav-it" class="role-hidden flex items-center px-6 py-4 text-slate-500 hover:bg-slate-50 rounded-2xl transition-all"><i class="fas fa-terminal w-8"></i> Nhật ký HIS</a>
            </nav>

            <div class="p-6">
                <div class="bg-slate-900 p-5 rounded-[25px] text-white">
                    <p id="data-status" class="text-[9px] font-bold text-red-400 uppercase tracking-tighter"><i class="fas fa-database mr-2"></i> No Data</p>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 bg-slate-50 overflow-hidden relative">
            <header class="h-24 bg-white border-b border-slate-100 flex items-center justify-between px-8 shrink-0">
                <div class="flex items-center gap-4 flex-1">
                    <button onclick="toggleSidebar()" class="lg:hidden w-12 h-12 flex items-center justify-center rounded-2xl bg-slate-100 shadow-sm"><i class="fas fa-bars text-slate-600"></i></button>
                    <div class="flex items-center bg-slate-50 px-6 py-4 rounded-2xl w-full max-lg:hidden max-w-lg border border-slate-100">
                        <i class="fas fa-search text-slate-300 mr-4"></i>
                        <input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="Tìm nhanh ID bệnh nhân..." class="bg-transparent outline-none text-sm w-full font-bold">
                    </div>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-4 md:p-8 space-y-8 pb-32" id="content-scroll">
                <div id="dash-view" class="space-y-8">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div class="bg-white p-8 rounded-[40px] border shadow-sm">
                            <p class="text-[10px] font-black text-slate-400 uppercase">Hồ sơ đã nạp</p>
                            <h3 id="total-count" class="text-4xl font-black text-slate-800 mt-2">0</h3>
                        </div>
                        <div class="bg-white p-8 rounded-[40px] border-l-4 border-l-red-500 shadow-sm">
                            <p class="text-[10px] font-black text-red-500 uppercase">Cảnh báo đỏ</p>
                            <h3 id="alert-count" class="text-4xl font-black text-red-600 mt-2">0</h3>
                        </div>
                        <div id="upload-zone" class="role-hidden bg-blue-600 p-8 rounded-[40px] text-white flex flex-col items-center justify-center cursor-pointer hover:bg-blue-700 shadow-xl transition-all">
                            <input type="file" id="fileInput" accept=".jsonl" class="hidden">
                            <div onclick="document.getElementById('fileInput').click()" class="text-center">
                                <i class="fas fa-cloud-upload-alt text-xl mb-2"></i><br>
                                <span class="text-[10px] font-black uppercase tracking-widest">Nạp Data</span>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-[40px] border overflow-hidden shadow-sm">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left min-w-[700px]">
                                <thead class="bg-slate-50 border-b">
                                    <tr class="text-[9px] font-black text-slate-400 uppercase tracking-widest">
                                        <th class="px-8 py-6">ID Bệnh nhân</th>
                                        <th class="px-8 py-6 text-center">ROM</th>
                                        <th class="px-8 py-6 text-center">VAS</th>
                                        <th class="px-8 py-6">Trạng thái AI</th>
                                        <th class="px-8 py-6 text-right"></th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody" class="divide-y divide-slate-50"></tbody>
                            </table>
                        </div>
                        <div class="p-6 bg-slate-50/50 border-t flex justify-between items-center">
                            <span id="dash-page-info" class="text-[10px] font-black text-slate-400 uppercase">Trang 1 / 1</span>
                            <div class="flex gap-2">
                                <button onclick="changePageDash(-1)" class="px-6 py-2 bg-white border rounded-xl font-bold hover:bg-blue-50 transition-all text-[10px] uppercase">Trước</button>
                                <button onclick="changePageDash(1)" class="px-6 py-2 bg-white border rounded-xl font-bold hover:bg-blue-50 transition-all text-[10px] uppercase">Sau</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="ward-view" class="hidden space-y-8">
                    <div class="flex justify-between items-end">
                        <h2 class="text-3xl font-black text-slate-800 uppercase tracking-tighter">AI Bedside Card</h2>
                        <div class="flex items-center gap-3">
                            <span id="ward-page-info" class="text-[10px] font-black text-slate-400 uppercase">Trang 1 / 1</span>
                            <button onclick="changePageWard(-1)" class="w-10 h-10 bg-white border rounded-xl hover:bg-blue-50 shadow-sm"><i class="fas fa-chevron-left text-xs"></i></button>
                            <button onclick="changePageWard(1)" class="w-10 h-10 bg-white border rounded-xl hover:bg-blue-50 shadow-sm"><i class="fas fa-chevron-right text-xs"></i></button>
                        </div>
                    </div>
                    <div id="ward-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
                </div>

                <div id="it-view" class="hidden">
                    <div class="bg-slate-900 rounded-[40px] p-8 text-emerald-400 font-mono text-xs h-[600px] overflow-y-auto shadow-2xl" id="it-logs">
                        <p class="text-blue-400 font-bold mb-4">--- HỆ THỐNG GIÁM SÁT HIS SYSN---</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="record-modal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md z-[250] hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-5xl rounded-[50px] shadow-2xl h-[85vh] flex flex-col overflow-hidden">
            <div class="p-8 border-b flex justify-between items-center">
                <h3 id="modal-id" class="text-lg font-black text-slate-800 uppercase"></h3>
                <button onclick="closeModal()" class="w-12 h-12 bg-slate-100 rounded-2xl hover:bg-red-50"><i class="fas fa-times"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto p-8 space-y-8">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 bg-slate-50 rounded-[40px] p-8 h-[350px]">
                        <canvas id="trendChart"></canvas>
                    </div>
                    <div class="space-y-4">
                        <div id="modal-icnp-card" class="p-6 rounded-[30px] border-2">
                            <p class="text-[9px] font-black uppercase opacity-60">Chẩn đoán ICNP AI</p>
                            <h4 id="modal-icnp-name" class="text-lg font-black mt-1"></h4>
                        </div>
                        <div class="bg-blue-600 p-6 rounded-[30px] text-white">
                            <p class="text-[9px] font-black uppercase mb-2">AI Rehab Proposal</p>
                            <ul id="modal-rehab-list" class="text-xs font-bold space-y-2 opacity-90"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.allData = window.allData || [];
        let filteredData = [];
        let currentPageDash = 1;
        let currentPageWard = 1;
        const itemsPerPageDash = 15;
        const itemsPerPageWard = 12;
        let userRole = '';
        let myChart = null;

        function login() {
            userRole = document.getElementById('role-select').value;
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('user-display').innerText = `USER: ${userRole.toUpperCase()}`;
            document.getElementById('upload-zone').className = (userRole === 'nurse') ? 'bg-blue-600 p-8 rounded-[40px] text-white flex flex-col items-center justify-center cursor-pointer hover:bg-blue-700 shadow-xl transition-all' : 'role-hidden';
            document.getElementById('nav-it').className = (userRole === 'it' || userRole === 'manager') ? 'flex items-center px-6 py-4 text-slate-500 hover:bg-slate-50 rounded-2xl transition-all' : 'role-hidden';
            if(window.allData.length > 0) { filteredData = [...window.allData]; renderAll(); updateStats(); }
        }

        function logoutToSwitch() {
            document.getElementById('main-app').classList.add('hidden');
            document.getElementById('login-modal').classList.remove('hidden');
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const lines = event.target.result.split('\n').filter(l => l.trim() !== '');
                window.allData = lines.map(l => JSON.parse(l));
                filteredData = [...window.allData];
                currentPageDash = 1; currentPageWard = 1;
                renderAll(); updateStats();
                addLog(`[DATABASE] Đã nạp ${window.allData.length} bản ghi.`);
            };
            reader.readAsText(e.target.files[0]);
        });

        function updateStats() {
            document.getElementById('total-count').innerText = window.allData.length.toLocaleString();
            document.getElementById('alert-count').innerText = window.allData.filter(d => d.form_data.mục_9_alert.is_alert).length.toLocaleString();
            document.getElementById('data-status').innerText = `${window.allData.length} RECORDS ACTIVE`;
            document.getElementById('data-status').className = "text-[9px] font-bold text-emerald-400 uppercase tracking-tighter";
        }

        function renderAll() { renderTable(); renderWardCards(); }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            const start = (currentPageDash - 1) * itemsPerPageDash;
            const pageData = filteredData.slice(start, start + itemsPerPageDash);
            pageData.forEach(r => {
                const isAlert = r.form_data.mục_9_alert.is_alert;
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 cursor-pointer group";
                tr.onclick = () => showDetail(r);
                tr.innerHTML = `<td class="px-8 py-5 text-[11px] font-black text-slate-700">${r.id.substring(0,30)}...</td><td class="px-8 py-5 text-center font-black text-blue-600">${r.form_data.mục_4_indicators.rom}°</td><td class="px-8 py-5 text-center font-black text-slate-800">${r.form_data.mục_4_indicators.vas}</td><td class="px-8 py-5"><span class="px-3 py-1 rounded-full text-[8px] font-black ${isAlert ? 'bg-red-500 text-white' : 'bg-emerald-100 text-emerald-700'} uppercase">${isAlert ? 'Cảnh báo' : 'Ổn định'}</span></td><td class="px-8 py-5 text-right"><i class="fas fa-eye text-slate-200 group-hover:text-blue-600"></i></td>`;
                tbody.appendChild(tr);
            });
            const max = Math.ceil(filteredData.length / itemsPerPageDash) || 1;
            document.getElementById('dash-page-info').innerText = `Trang ${currentPageDash} / ${max}`;
        }

        function renderWardCards() {
            const list = document.getElementById('ward-list');
            list.innerHTML = '';
            const start = (currentPageWard - 1) * itemsPerPageWard;
            const pageData = filteredData.slice(start, start + itemsPerPageWard);
            pageData.forEach((r, idx) => {
                const rom = r.form_data.mục_4_indicators.rom;
                const isAlert = r.form_data.mục_9_alert.is_alert;
                const ex = rom < 90 ? "Passive ROM" : "Active Assisted";
                const card = document.createElement('div');
                card.className = `bg-white p-6 rounded-[35px] border-2 flex flex-col justify-between h-[360px] shadow-sm ${isAlert ? 'border-red-100' : 'border-slate-50'}`;
                card.innerHTML = `<div onclick='showDetail(${JSON.stringify(r)})' class='cursor-pointer'><div class='flex justify-between items-start'><span class='text-[8px] font-black text-slate-300 uppercase'>Hồ sơ #${start+idx+1}</span>${isAlert?'<i class="fas fa-exclamation-circle text-red-500"></i>':''}</div><h4 class='font-black text-slate-800 text-[11px] mt-2 truncate'>${r.id}</h4><div class='grid grid-cols-2 gap-2 mt-4'><div class='bg-blue-50 p-2 rounded-xl text-center'><p class='text-[7px] font-bold text-blue-400'>ROM</p><p class='font-black text-blue-600'>${rom}°</p></div><div class='bg-slate-50 p-2 rounded-xl text-center'><p class='text-[7px] font-bold text-slate-400'>VAS</p><p class='font-black text-slate-800'>${r.form_data.mục_4_indicators.vas}</p></div></div><div class='mt-4 p-3 bg-slate-900 rounded-2xl'><p class='text-[7px] font-black text-blue-400 uppercase tracking-widest'>AI Proposal</p><p class='text-[10px] text-white font-bold mt-1'>${ex}</p></div></div><button id='sync-btn-${r.id}' onclick='syncToHIS("${r.id}")' class='w-full mt-4 py-4 border-2 border-blue-100 text-blue-600 font-black text-[9px] uppercase tracking-widest rounded-2xl hover:bg-blue-600 hover:text-white transition-all'>Kiểm tra và Chuyển HIS</button>`;
                list.appendChild(card);
            });
            const max = Math.ceil(filteredData.length / itemsPerPageWard) || 1;
            document.getElementById('ward-page-info').innerText = `Trang ${currentPageWard} / ${max}`;
        }

        function changePageDash(dir) {
            const max = Math.ceil(filteredData.length / itemsPerPageDash);
            if (currentPageDash + dir >= 1 && currentPageDash + dir <= max) { currentPageDash += dir; renderTable(); document.getElementById('content-scroll').scrollTop = 0; }
        }

        function changePageWard(dir) {
            const max = Math.ceil(filteredData.length / itemsPerPageWard);
            if (currentPageWard + dir >= 1 && currentPageWard + dir <= max) { currentPageWard += dir; renderWardCards(); document.getElementById('content-scroll').scrollTop = 0; }
        }

        function syncToHIS(id) {
            const btn = document.getElementById(`sync-btn-${id}`);
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> SYNC...';
            setTimeout(() => { btn.innerHTML = 'HIS SYNCED'; btn.classList.add('synced-btn'); addLog(`[HIS] Đã đồng bộ ID: ${id}`); }, 600);
        }

        function showDetail(r) {
            const rom = r.form_data.mục_4_indicators.rom;
            const isAlert = r.form_data.mục_9_alert.is_alert;
            document.getElementById('modal-id').innerText = `ID: ${r.id}`;
            document.getElementById('modal-icnp-name').innerText = isAlert ? 'Nguy cơ cứng khớp' : 'Phục hồi tốt';
            document.getElementById('modal-icnp-card').className = `p-6 rounded-[30px] border-2 ${isAlert ? 'bg-red-50 border-red-200 text-red-700' : 'bg-emerald-50 border-emerald-200 text-emerald-700'}`;
            const list = document.getElementById('modal-rehab-list'); list.innerHTML = '';
            const plans = rom < 90 ? ['Passive ROM', 'Cold Pack', 'Isometric'] : ['Active Assisted', 'Sit-to-stand', 'Short Walk'];
            plans.forEach(p => { list.innerHTML += `<li><i class="fas fa-check-circle mr-2 opacity-50"></i>${p}</li>`; });
            renderChart(rom, r.form_data.mục_4_indicators.vas);
            document.getElementById('record-modal').classList.add('modal-active');
        }

        function renderChart(rom, vas) {
            const ctx = document.getElementById('trendChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, { type: 'line', data: { labels: ['D-6','D-5','D-4','D-3','D-2','D-1','NOW'], datasets: [{label:'ROM', data:[rom-10,rom-7,rom-5,rom-3,rom-2,rom-1,rom], borderColor:'#2563eb', tension:0.4}, {label:'VAS', data:[vas+2,vas+1,vas+1,vas,vas,vas,vas], borderColor:'#f87171', borderDash:[5,5], tension:0.4}] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } } });
        }

        function switchTab(tab) {
            ['dash', 'ward', 'it'].forEach(t => { document.getElementById(`${t}-view`).classList.add('hidden'); document.getElementById(`nav-${t}`).classList.remove('active-tab'); });
            document.getElementById(`${tab}-view`).classList.remove('hidden');
            document.getElementById(`nav-${tab}`).classList.add('active-tab');
            if (window.innerWidth < 1024) toggleSidebar();
        }

        function addLog(m) { const l = document.getElementById('it-logs'); l.innerHTML += `<p class="mb-1">> [${new Date().toLocaleTimeString()}] ${m}</p>`; l.scrollTop = l.scrollHeight; }

        function handleSearch() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            filteredData = window.allData.filter(d => d.id.toLowerCase().includes(q));
            currentPageDash = 1; currentPageWard = 1; renderAll();
        }

        function toggleSidebar() { 
            document.getElementById('sidebar').classList.toggle('open'); 
            document.getElementById('sidebar-overlay').classList.toggle('active');
        }
        function closeModal() { document.getElementById('record-modal').classList.remove('modal-active'); }
    </script>
</body>
</html>
